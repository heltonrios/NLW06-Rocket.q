<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket.Q - Perguntas e Repostas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/room.css" />
    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body>
    <div id="room" class="content">

      <header>
        <a href="home.html">
          <img src="assets/logo.png" alt="Rocket.Q logo" />

        </a>
        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="assets/copy.png" alt="número da sala"> 
          </div>

          <div class="button">
            <a href="#" class="button">
              <img src="assets/users-white.png" alt="criar sala">
              Criar sala
            </a>
          </div>
        </div>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <label class="sr-only" for-id="question">
              O que você quer perguntar?
            </label>
            <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

            <footer>
              <div>
                <img src="assets/lock.png" alt="cadeado">
                Esta pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>

          </form>

        </section>

        <section id="questions">
          <h2 class="sr-only">
            Perguntas da comunidade
          </h2>

          <div class="questions">

            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="assets/Avatar.png" alt="avatar">
                </div>
                <div class="question">
                  <p>Qual a diferença entre const, var e let no Javascript</p>
                </div>
              </div>
              <div class="actions">
                <a class="check" href="#">
                  <img src="assets/check.png" alt="marcar como lida">
                  Marcar como lida
                </a>
                <a class="trash" href="#">
                  <img src="assets/trash.png" alt="excluir">
                  Excluir
                </a>
              </div>
            </div>

          </div>
        </section>

      </main>


  </body>
</html>
